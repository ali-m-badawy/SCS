        body {

        .news-container {

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            background: var(--btn-bg);
            color: var(--text-color);
            border-radius: 10px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }
        .container {
            display: none;
            margin-top: 20px;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        .toggle-mode {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 25px;
            background: var(--btn-bg);
            border-radius: 15px;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 3px;
        }
        .toggle-circle {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        .light-mode .toggle-circle {
            transform: translateX(25px);
        }
        .help-container {
            margin-top: 50px;
        }
    </style>
