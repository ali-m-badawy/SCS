<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCS</title>
    <style>
        :root {
            --bg-color: #000000;
            --btn-bg: linear-gradient(45deg, #d2b48c, #c2a383); /* ÿ®Ÿäÿ¨ */
            --text-color: white;
        }
        .light-mode {
            --bg-color: #f5f5dc;
            --btn-bg: linear-gradient(45deg, #e0c3a3, #d1b090);
            --text-color: black;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-color);
            flex-direction: column;
            font-family: 'Arial', sans-serif;
            color: var(--text-color);
            overflow: hidden;
            margin: 0;
            position: relative;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            background: var(--btn-bg);
            color: var(--text-color);
            border-radius: 10px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.5);
        }
        .toggle-mode {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 25px;
            background: var(--btn-bg);
            border-radius: 15px;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 3px;
        }
        .toggle-circle {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        .light-mode .toggle-circle {
            transform: translateX(25px);
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>

    <button class="toggle-mode" onclick="toggleMode()">
        üåô <div class="toggle-circle"></div> ‚òÄÔ∏è
    </button>

    <button class="btn">SCS Semester 6</button>

    <script>
        function toggleMode() {
            document.body.classList.toggle('light-mode');
        }

        const canvas = document.getElementById("particleCanvas");
        const ctx = canvas.getContext("2d");

        let particles = [];
        const numParticles = 50;

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            particles = [];
            for (let i = 0; i < numParticles; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 4 + 1,
                    dx: (Math.random() - 0.5) * 2,
                    dy: (Math.random() - 0.5) * 2,
                });
            }
        }

        function drawParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(255, 255, 255, 0.7)";

            particles.forEach((p) => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fill();

                p.x += p.dx;
                p.y += p.dy;

                if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
            });

            requestAnimationFrame(drawParticles);
        }

        window.addEventListener("resize", init);
        init();
        drawParticles();
    </script>
</body>
</html>
