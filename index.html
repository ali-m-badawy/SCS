<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCS</title>
    <style>
        :root {
            --bg-color: #000000;
            --bg-gradient: linear-gradient(135deg, #0f0f0f, #1a1a1a, #333333);
            --btn-bg: linear-gradient(45deg, #ff416c, #ff4b2b);
            --text-color: white;
        }
        .light-mode {
            --bg-color: #f4f4f4;
            --bg-gradient: linear-gradient(135deg, #b3e0ff, #ffffff);
            --btn-bg: linear-gradient(45deg, #0072ff, #00c6ff);
            --text-color: black;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: animatedBG 8s infinite alternate;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
            color: var(--text-color);
            transition: background 0.5s ease;
        }
        @keyframes animatedBG {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }
        .news-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            width: 80%;
            max-width: 600px;
        }
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            background: var(--btn-bg);
            color: var(--text-color);
            border-radius: 10px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.5);
        }
        .container {
            display: none;
            margin-top: 20px;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        .toggle-mode {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 25px;
            background: var(--btn-bg);
            border-radius: 15px;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 3px;
        }
        .toggle-circle {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        .light-mode .toggle-circle {
            transform: translateX(25px);
        }
        .help-container {
            margin-top: 50px;
        }
    </style>
    <script>
        function showButtons() {
            document.getElementById('buttons-container').style.display = 'grid';
        }
        function toggleMode() {
            document.body.classList.toggle('light-mode');
        }
    </script>
</head>
<body>
    <button class="toggle-mode" onclick="toggleMode()">
        🌙 <div class="toggle-circle"></div> ☀️
    </button>
    
    <div class="news-container">
        <h2>آخر الأخبار</h2>
        <p>تم تحديث المواد الدراسية وإضافة مراجع جديدة.</p>
    </div>
    
    <button class="btn main-btn" onclick="showButtons()">SCS Semester 6</button>
    
    <div class="container" id="buttons-container">
        <button class="btn" onclick="window.location.href='https://drive.google.com/drive/folders/1iRcVaGsgYY2QhigPp27Bn3Fak3GLNngd?usp=drive_link'">نظم التشغيل</button>
        <button class="btn" onclick="window.location.href='https://drive.google.com/drive/folders/1iOZaMQK5wfi-MHwcMddFyeQIxw9Hbp_W'">برمجة هيكلية</button>
        <button class="btn" onclick="window.location.href='https://drive.google.com/drive/folders/1iMeV6WfvH8wWXfLqjGjWKxOxleMmjoj8?usp=drive_link'">مواضيع مختارة من الحاسب</button>
        <button class="btn" onclick="window.location.href='https://drive.google.com/drive/folders/1iTZoev1FLXpLTXgLYosQYgvxon1lwepy?usp=drive_link'">ذكاء اصطناعي</button>
        <button class="btn" onclick="window.location.href='https://drive.google.com/drive/folders/1iTSre33goy2xd2LnrAOCaxv4EYyfGBo7?usp=drive_link'">اختبارات فروض</button>
        <button class="btn" onclick="window.location.href='https://drive.google.com/drive/folders/1iWNj4Ta-g9lqbN_KvgE_58apO3cCKn8T?usp=drive_link'">نظرية التقديرات</button>
        <button class="btn" onclick="window.location.href='https://drive.google.com/drive/folders/1iZMaILXqZx1gyws-7EKxgdEIFFcw_Q65?usp=drive_link'">الدوال والدوال الخاصة</button>
    </div>
    
    <div class="help-container">
        <button class="btn" onclick="window.location.href='https://forms.gle/DDrXWiVJXBqMLpgH7'">ساعدنا</button>
    </div>
</body>
</html>
